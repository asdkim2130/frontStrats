<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="mt-5">로그인</h2>

    <p>로그인 페이지로 이동하려면 아래 버튼을 클릭하세요.</p>

    <!-- 버튼을 클릭하면 /login URL로 GET 요청을 보냄 -->
    <a href="/login" class="btn btn-primary">로그인 페이지로 이동</a>

    <!-- 로그인 실패 시 메시지 표시 -->
    <div th:if="${param.error}" class="alert alert-danger mt-3">
        로그인에 실패하였습니다. 아이디와 비밀번호를 확인해 주세요.
    </div>

    <!-- 사용자 인증 상태에 따라 로그인 링크 표시 -->
    <div th:if="${param.logout}" class="alert alert-success mt-3">
        로그아웃 되었습니다.
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
